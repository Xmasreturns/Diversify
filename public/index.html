<html lang="en">

<head>
  <title>Diversify</title>
  <link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/static/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="react-app" />
  <script src="/static/js/bundle.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/static/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
    $("#register").submit(function(e) {
      e.preventDefault();
      var p = { user: $("#user").val(),
                pass: $("#pass").val()}
          $.post("/register", p, function(){
            window.location.replace("/");
          })
        })
    $("#login").submit(function(e) {
      e.preventDefault();
      var p = { user: $("#user").val(),
                pass: $("#pass").val()}
          $.post("/login", p, function(){
            window.location.replace("/");
          })
        }
        )
  </script>
</body>

</html>
